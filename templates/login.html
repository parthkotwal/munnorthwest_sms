{% extends "base.html" %}
{% block title %}Login - MUNNW Messaging System{% endblock %}

{% block content %}
<script>
    function togglePassword() {
        var passwordInput = document.getElementById('password');
        var togglePasswordIcon = document.querySelector('.toggle-password');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            togglePasswordIcon.textContent = 'üôà';
        } else {
            passwordInput.type = 'password';
            togglePasswordIcon.textContent = 'üëÅÔ∏è';
        }
    }
</script>
<style>
    toggle-password {
        position: absolute;
        top: 50%;
        right: 10px;
        cursor: pointer;
        font-size: 18px;
    }
</style>
<div class="flex min-h-[80vh] items-center justify-center">
    <div class="w-full max-w-md">
        <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Admin Login</h2>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="username" name="username" type="text" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label> 
                <div class="relative">
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline pr-10"
                           id="password" name="password" type="password" required>
                    <span class="toggle-password absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer text-gray-600"
                          onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit">
                    Sign In
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
